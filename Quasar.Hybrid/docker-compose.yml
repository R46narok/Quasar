version: '3.4'

services:
  mongo:
    image: mongo
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
    ports:
        - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
        - 8081:8081
    environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
        - mongo

  quasar.server:
    image: ${DOCKER_REGISTRY-}quasarserver
    build:
      context: .
      dockerfile: Quasar.Server/Dockerfile
    ports:
     - 5000:80
     - 5001:443
    environment:
        MongoDB__Host: mongo
    depends_on:
        - mongo
